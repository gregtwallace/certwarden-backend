# This file contains default values the server sets if values are not specified
# in the config file.

# Initial login credentials:
# username: admin
# password: password

# NO default config_version

'bind_address': ''
'https_port': 4055
'http_port': 4050

'enable_http_redirect': true
'log_level': 'info'
'serve_frontend': true
'cors_permitted_crossorigins': null

'certificate_name': 'serverdefault'
'disable_hsts': false

'enable_pprof': false
'pprof_http_port': 4065
'pprof_https_port': 4070

'auth':
  'local':
    'enabled': true

'updater':
  'auto_check': true
  'channel': 'beta'

'backup':
  'enabled': true
  'interval_days': 7
  'retention':
    'max_days': 180
    'max_count': -1

'challenges':
  'domain_aliases':
    'securedomain.com': 'lesssecuredomain.com'
  'providers':
    # If any provider is configured, the default will not be
    'http_01_internal':
      - 'domains':
          - '*'
        'port': 4060
        'post_resource_provision_wait': 5
